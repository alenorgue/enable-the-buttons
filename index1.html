<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Event Change</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h2>Ejercicio 1: Select y botón habilitado</h2>
        <label for="agreement">Acepto los términos:</label>
        <select id="agreement">
            <option value="maybe" selected>Puede</option>
            <option value="no">No</option>
            <option value="yes">Sí</option>
        </select>
        <button id="continueBtn1" disabled>Continuar</button>
    </main>   
    <script>
        const terms = document.getElementById('agreement');
        const continueBtn = document.getElementById('continueBtn1');

        terms.addEventListener("change", function(event) {
            console.log("Términos aceptados:", event.target.value);

            continueBtn.disabled = event.target.value !== 'yes';
        });
    </script>
</body>
</html>
