<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Event Change</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h2>Ejercicio 2: Checkbox y botón habilitado</h2>
        <input type="checkbox" id="acceptTerms">
        <label for="acceptTerms">Acepto los términos</label>
        <button style="margin-top: 1rem;" id="continueBtn2" disabled>Continuar</button>
    </main>
    <script>
        /* Buena suerte! */
        const terms = document.getElementById('acceptTerms');
        const continueBtn = document.getElementById('continueBtn2');

        terms.addEventListener("change", function(event) {
            console.log("Términos aceptados:", event.target.value);

            continueBtn.disabled = !this.checked;
        });
    </script>  
</body>
</html>
